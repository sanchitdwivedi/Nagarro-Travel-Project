<form class="was-validated" #f="ngForm" (ngSubmit)="registerUser(f)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" ngModel placeholder="first name" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" ngModel placeholder="last name" required>
    </div>
    <div class="form-group">
        <label for="businessUnit">Business Unit</label>
        <input type="text" class="form-control" id="businessUnit" name="businessUnit" ngModel placeholder="business unit" required>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" ngModel placeholder="title" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" ngModel aria-describedby="emailHelp" placeholder="you@nagarro.com"
      pattern=".+@nagarro.com" required>
    </div>
    <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" class="form-control" id="telephone" name="telephone" ngModel placeholder="telephone" maxlength="15" required>
    </div>
    <!-- <div class="form-group">
        <label for="telephone">Enter a phone number</label>
        <input type="tel" id="telephone" name="telephone" ngModel placeholder="+195-999-99-999" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    </div> -->
    <div class="form-group">
        <label for="address1">Address 1</label>
        <input type="text" class="form-control" id="address1" name="address1" ngModel placeholder="Address 1" required>
    </div>
    <div class="form-group">
        <label for="address2">Address 2</label>
        <input type="text" class="form-control" id="address2" name="address2" ngModel placeholder="Address 2">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" ngModel placeholder="City" required>
    </div>
    <div class="form-group col-md-4">
        <label for="country">Country</label>
        <select id="country" class="form-control" name="country" ngModel (change)="changeCountry($event.target.value)" required>
          <!-- <option selected>India</option>
          <option>Germany</option>
          <option>America</option>
          <option>China</option>
          <option>New Zealand</option>
          <option>Canada</option> -->
          <option *ngFor="let x of Countries">{{ x.country }}</option>
        </select>
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name="state" ngModel required>
          <!-- <option selected>Punjab</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Bangalore</option>
          <option>Chennai</option>
          <option>Karnataka</option> -->
          <option *ngFor="let state of States">{{state}}</option>>
        </select>
    </div>
    <div class="form-group">
        <label for="zip">Zip</label>
        <input type="number" class="form-control" id="zip" name="zip" ngModel placeholder="Zip" required>
    </div>
    <!-- <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Submit</button> -->
    <div class="form-group">
        <input type="submit" [disabled]="f.form.invalid" name="commit" class="btn btn-lg btn-primary btn-block" value="Submit">
    </div>
    
</form>

<div class="errorMessage">
    {{msg}}
</div>
