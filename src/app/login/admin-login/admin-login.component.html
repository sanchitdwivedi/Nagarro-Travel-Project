<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
        </div>
    </div>

<div class="row">
<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">Admin Login</h2>
    </div>
    <div class="panel-body">
      
      <form class="form-horizontal" #f="ngForm" (ngSubmit)="adminLogin(f)">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
              <label for="email">Username</label>
              <input placeholder="you@nagarro.com" required class="form-control" pattern=".+@nagarro.com" autofocus="autofocus" type="email" name="email" ngModel id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input placeholder="********" required class="form-control" autocomplete="off" type="password" name="password" ngModel id="password">
            </div>
            <div class="form-group">
              <input type="submit" [disabled]="f.form.invalid" name="commit" value="Login" class="btn btn-lg btn-primary btn-block" data-disable-with="Login">
            </div>
            
          </div>
        </div>
</form>   
<div class="form-group">
  <a [routerLink]="['/login']" style="float: right;">Login as User</a>
</div>
<div class="errorMessage">
  {{msg}}
</div> 
</div>
  </div>
</div>
</div>

  </div>
