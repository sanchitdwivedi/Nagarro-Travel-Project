<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="panel panel-primary" style="margin: 40px;">
    <div class="panel-heading"><b>Forgot Username and Password</b></div>
    <div class="panel-body">
        <form class="was-validated" #f="ngForm" (ngSubmit)="forgotPassword(f)">
            <div class="form-group">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" style="height: 50px;" class="form-control" id="exampleInputEmail1" name="email" ngModel aria-describedby="emailHelp" placeholder="you@nagarro.com"
                pattern=".+@gmail.com" required>
            </div>
            <input type="submit" [disabled]="f.form.invalid" style="width: 10%;" name="commit" class="btn btn-lg btn-primary btn-block" value="Submit">
        </form>
    </div>
    <div class="panel-footer">
        <div class="form-group">
            <a [routerLink]="['/login']" style="text-decoration: underline;">Return to log-in page</a>
        </div>
    </div>
</div>
<div class="errorMessage">
    {{msg}}
</div>
