<app-home></app-home>

<div class="container" style="margin: 40px; width: 50%">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Tickets</h4>
            <table class="table table-stripped">
                <tbody>
                    <tr *ngFor="let ticket of tickets; let i=index" (click)="ticketClick(ticket)">
                        <td>{{i+1+page*5}}</td>
                        <td>{{ticket.requestType}}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <ul class="nav nav-pills">
                <li class="nav-item" *ngFor="let page of pages; let i=index">
                    <a href="" class="nav-link" (click)="setPage(i,$event)" [ngClass]="{'active': i==page}">{{i}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
